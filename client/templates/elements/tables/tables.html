<template name="table">
  <div class="panel panel-default">
    <div class="panel-heading"><a class="btn btn-primary" data-action="add">Add</a></div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              {{#each heading}}
                <th>{{this}}</th>
              {{/each}}
            </tr>
          </thead>
          <tbody>
            {{> UI.contentBlock}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="tableRow">
  <tr id="{{_id}}">
    {{#each content}}
      <td>{{this}}</td>
    {{/each}}
      <td>
        <a class="btn btn-xs btn-danger" data-action="delete"><i class="fa fa-trash-o"></i></a>
        <a class="btn btn-xs btn-warning" data-action="details"><i class="fa fa-chevron-right"></i></a>
      </td>
  </tr>
</template>
