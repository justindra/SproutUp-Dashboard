<template name="bigPanel">
    <div class="panel panel-default" >
      <div class="panel-heading">
         {{{panelHeading}}}
      </div>
      <div class="panel-body">
        {{> UI.contentBlock}}
      </div>
      {{#if panelFooter}}
      <div class="panel-footer">
          {{{panelFooter}}}
      </div>
      {{/if}}
    </div>
</template>
