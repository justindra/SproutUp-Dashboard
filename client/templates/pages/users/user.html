<template name="user">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{user.profile.name}}</h1>
		</div>
	</div>

	<div class="row">
		{{>smallPanel color="green" label="Plants" icon="pagelines" value=qtyPlants detailLink="plants"}}
		{{>smallPanel color="yellow" label="Sensors" icon="empire" value=sensors detailLink="sensors"}}
		{{>smallPanel color="yellow" label="Alerts" icon="warning" value=qtyPlants detailLink="alerts"}}
		{{>smallPanel color="red" label="Friends" icon="users" value=friends detailLink="friends"}}
	</div>	


	 <div class = "row">
	 	 <div class = "col-xs-6">
		 	<h1>Latest News</h1>
		 </div>
		 <div class = "col-xs-6">
		 	<h1>Healthiest Plants</h1>
		 </div>
	 </div>

    <div class="row testingdrag">
        <div class="col-lg-6">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    Total Alerts: 10
                </div>
                        <div class="panel-body">
                            <div class="alert alert-success">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="#" class="alert-link">Alert Link</a>.
                            </div>
                            <div class="alert alert-info">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="#" class="alert-link">Alert Link</a>.
                            </div>
                            <div class="alert alert-warning">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="#" class="alert-link">Alert Link</a>.
                            </div>
                            <div class="alert alert-danger">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="#" class="alert-link">Alert Link</a>.
                            </div>
                        </div>
                <div class="panel-footer">
                    Total Alerts: TODO <button type="button" class="btn btn-info">See More Info</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Most Healthy
                </div>
                <div class="panel-body">
                	<ol>
					  {{#each plants}}
					    <li> {{plantName}}</li>
					  {{/each}}
					</ol>
                </div>
                <div class="panel-footer">
                    Least Healthy
                </div>
            </div>
        </div>
    </div>

</template>
