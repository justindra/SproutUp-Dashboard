<template name="plantList">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Plants</h1>
    </div>
  </div>
  {{#each plants}}
    {{> plantPanel}}
  {{/each}}
</template>

<template name="plantPanel">
  <div>
    {{_id}} AKA {{plantName}} @ {{location}}
    <ul>
      {{#each sensor in sensors}}
        {{> sensorDisplay type=sensor plantId=_id}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="sensorDisplay">
  <li>{{type}}
    <ul>
      {{#each datapoint}}
        <li>{{date}} - {{value}}</li>
      {{/each}}
    </ul>
  </li>
</template>
