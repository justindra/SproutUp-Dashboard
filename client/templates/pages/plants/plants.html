<template name="plantList">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Plants</h1>
    </div>
  </div>
  {{#each plants}}
    {{> plantPanel}}
  {{/each}}
</template>

<template name="plantPanel">
  <div>
    {{_id}}
    {{plantName}}
    {{location}}
  </div>
</template>
