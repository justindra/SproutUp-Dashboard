<template name="loginLayout">
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
          {{> yield}}
        </div>
      </div>
    </div>
  </div>
</div>
</template>

<template name="login">
  <form role="form" id="login">
    <fieldset>
      <div class="form-group">
        <input class="form-control" placeholder="E-mail or username" name="email" type="text" autofocus>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" type="password" value="">
      </div>
      <!-- Change this to a button or input when using this as a form -->
      <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
    </fieldset>
  </form>
  <a href="{{pathFor 'newUser'}}">Create new account??</a>
</template>

<template name="newUser">
  <form role="form" id="newUser">
    <fieldset>
      <div class="form-group">
        <input class="form-control" placeholder="Name" name="name" type="text" autofocus>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" type="password" value="">
      </div>
      <!-- Change this to a button or input when using this as a form -->
      <input type="submit" class="btn btn-lg btn-success btn-block" value="Create Account">
    </fieldset>
  </form>
</template>
